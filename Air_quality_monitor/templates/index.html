<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Качество воздуха</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Меню</h2>
        <ul>
            <li><a href="/">Главная</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Данные о качестве воздуха</h1>
        <table>
            <tr>
                <th>Дата</th>
                <th>Пыль (%)</th>
                <th>Пыльца (%)</th>
            </tr>
            {% for entry in data %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.dust }}</td>
                <td>{{ entry.pollen }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
